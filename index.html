<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnyday's Store</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>   
    <div class="hero">
        <h1>Sunnyday's Store</h1>
    </div>
    <section class="products">
        <h2>Chairs Gallery</h2>
        <div class="products-gallery">
            <!-- Chair 1 -->
            <div class="product-card">
                <model-viewer src="./models/Chair_alum.glb"
                    alt="Chair Alum"
                    ar
                    auto-rotate
                    camera-controls
                    poster="./images/chair2_2.png">
                </model-viewer>
                <h3>Aluminum Chair</h3>
            </div>

            <!-- Office Chair -->
            <div class="product-card">
                <model-viewer src="./models/office_chair.glb"
                    alt="Office Chair"
                    ar
                    auto-rotate
                    camera-controls
                    poster="./images/chair1_scanned_1.png">
                </model-viewer>
                <h3>Office Chair</h3>
            </div>

            <!-- Sofa -->
            <div class="product-card">
                <model-viewer src="./models/sofa.glb"
                    alt="Sofa"
                    ar
                    auto-rotate
                    camera-controls
                    poster="./images/sofa1_2.png">
                </model-viewer>
                <h3>Comfortable Sofa</h3>
            </div>
        </div>    
    </section>
</body>
<script src="./js/script.js"></script>
</html>
